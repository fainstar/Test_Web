version: '3.8'

services:
  # 線上測驗系統主應用
  quiz-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quiz-system
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-your-production-secret-key-change-this}
      - DATABASE_PATH=/app/volumes/database/dev_quiz_database.db
    volumes:
      - ./volumes/database:/app/volumes/database
      - ./volumes/logs:/app/volumes/logs
      - ./volumes/uploads:/app/static/uploads
      - ./base:/app/base:ro
    networks:
      - quiz-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx 反向代理 (可選)
  nginx:
    image: nginx:alpine
    container_name: quiz-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./volumes/logs/nginx:/var/log/nginx
    depends_on:
      quiz-app:
        condition: service_healthy
    networks:
      - quiz-network
    profiles:
      - with-nginx

  # Redis 緩存 (可選，用於會話管理)
  redis:
    image: redis:7-alpine
    container_name: quiz-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - quiz-network
    profiles:
      - with-redis
    command: redis-server --appendonly yes

volumes:
  redis-data:
    driver: local

networks:
  quiz-network:
    driver: bridge
